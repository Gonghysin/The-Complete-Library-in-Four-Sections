<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>心海的书籍导航</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="心海的书籍导航 - 各类优质书籍的学习笔记与资料">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-plugin-toc@1.1.0/dist/light.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '心海的书籍导航',
      repo: 'https://github.com/Gonghysin/The-Complete-Library-in-Four-Sections',
      loadSidebar: true,
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: '本文目录',
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-toc@1.1.0"></script>
</body>
</html>
